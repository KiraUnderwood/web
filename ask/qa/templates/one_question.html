
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.title }}</title>
</head>
<body>
    <h1>{{ question.title }}</h1>
    <div>{{ question.text}}, {{ question.author }}</div>
    <hr>
    <ul>
    {% for answer in answers%}
        <li>{{ answer.text }}, {{ answer.author }}</li>
    {% endfor %}
    </ul>
    <hr>
    <form method="post" action="{{ question.get_url }}">
        <fieldset>
{% csrf_token %}
{{ form.as_p }}
        </fieldset>
        <button type="submit">Respond</button>
    </form>
    <hr>
    <div><a href="/ask/">Ask a new question</a></div>
    <div>User: {{ user }}</div>
    <div>Session: {{ session }}</div>
    <div><a href="/">Return to main page</a></div>
    
</body>
</html>
